<div class="container">
	<div class="tools">
		<div class="colors">
			<button data-color="r" class="bg-2"></button>
			<button data-color="o" class="bg-3"></button>
			<button data-color="y" class="bg-4"></button>
			<button data-color="g" class="bg-5"></button>
			<button data-color="b" class="bg-6"></button>
			<button data-color="d" class="bg-7"></button>
			<button data-color="q" class="bg-8"></button>
			<button data-color="p" class="bg-9"></button>
			<button data-color="c" class="bg-10"></button>
			<button data-color="m" class="bg-11"></button>
			<button data-color="l" class="bg-1"></button>
		</div>
		<div class="style">
			<button data-color="h"><span style="font-weight: bold;">Bold</span></button>
			<button data-color="~italic~"><span style="font-style: italic;">Italic</span></button>
			<button data-color="n">New Line</button>
			<button data-color="s">Reset</button>
		</div>
	</div>


	<div class="editor">
		<textarea name="inputbox" onKeyUp="colour(this.value)"></textarea>
		<div class="output" id="output">
		</div>
</div>
	
	
<div class="bgs">	
	<div class="dirt"></div>
	<div class="plains"></div>
	<div class="item"></div>
</div>
	
</div>
